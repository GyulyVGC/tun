[package]
name = "tun"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
tun = { version = "0.6.1", features = ["async"] }
once_cell = "1.19.0"
nullnet-firewall = { git = "https://github.com/GyulyVGC/nullnet-firewall.git" }
clap = { version = "4.4.18", features = ["derive"] }
tokio = { version = "1.35.1", features = ["net", "sync", "rt-multi-thread", "macros", "io-util"] }
notify = "6.1.1"