[package]
name = "tun"
version = "0.1.0"
edition = "2024"

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
nullnet-firewall = { git = "https://github.com/GyulyVGC/nullnet-firewall.git" }
#listeners = "0.3.0"
tun-rs = { version = "2.7.7", features = ["async_tokio"] }
etherparse = "0.19.0"
clap = { version = "4.5.54", features = ["derive"] }
tokio = { version = "1.49.0", features = ["net", "sync", "rt-multi-thread", "macros", "io-util", "time"] }
notify = "8.2.0"
serde = { version = "1.0.228", default-features = false, features = ["derive", "alloc"] }
serde_json = "1.0.149"
nullnet-liberror = { git = "https://github.com/NullNet-ai/libguard.git", branch = "nullnet-liberror-print" }
nullnet-grpc-lib = { path = "../nullnet-grpc/nullnet-grpc-lib" }
ipnetwork = { version = "0.21.1", features = ["serde"] }

[target.'cfg(not(target_os = "freebsd"))'.dependencies]
network-interface = "2.0.5"

[target.'cfg(target_os = "freebsd")'.dependencies]
nix = { version = "0.30.1", features = ["net"] }

[dev-dependencies]
serde_test = "1.0.177"
