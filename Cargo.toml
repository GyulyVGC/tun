[package]
name = "tun"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
nullnet-firewall = { git = "https://github.com/GyulyVGC/nullnet-firewall.git" }
listeners = { git = "https://github.com/GyulyVGC/listeners.git" }
tun = { version = "0.6.1", features = ["async"] }
clap = { version = "4.5.2", features = ["derive"] }
tokio = { version = "1.35.1", features = ["net", "sync", "rt-multi-thread", "macros", "io-util", "time"] }
notify = "6.1.1"
network-interface = "1.1.1"
chrono = { version = "0.4.35", default-features = false }
serde = { version = "1.0.197", default_features = false, features = ["derive", "alloc"] }
toml = "0.8.11"
tokio-rusqlite = "0.5.1"
rusqlite = "0.31.0"

[dev-dependencies]
serde_test = "1.0.176"