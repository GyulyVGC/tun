[package]
name = "tun"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
tun = "0.6.1"
once_cell = "1.19.0"
tokio = { version = "1.35.1", features = ["net", "sync", "rt-multi-thread", "macros"] }
ctrlc = { version = "3.4.2", features = ["termination"] }
